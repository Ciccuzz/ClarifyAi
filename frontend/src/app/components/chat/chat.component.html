    <!-- MENU LETTURA PAGINA -->
    <div class="context-wrapper">
      <button class="context-button" (click)="toggleContextMenu($event)">
        <img src="assets/icons/page_icon.png" alt="page" class="page-icon" />
        Leggendo pagina
      </button>
    </div>

  </div>

  <!-- DROPDOWN (INTERNO ALLA CHAT) -->
  <div class="context-dropdown" *ngIf="showContextMenu">
    <div class="context-title">{{ pageTitle }}</div>

    <button class="context-refresh" (click)="refreshPageContext()">
      <img src="assets/icons/refresh_icon.svg" alt="refresh" class="refresh-icon" />
      Aggiorna contesto
    </button>
  </div>

  <div class="chat-body">
    <app-message
      *ngFor="let msg of messages"
      [msg]="msg">
    </app-message>
  </div>

  <div class="chat-footer">
    <div class="input-wrap">
      <input
        class="input"
        [(ngModel)]="userInput"
        (keydown.enter)="sendMessage()"
        placeholder="Chiedi a ClarifyAI..."
      />
      <button class="send-btn" (click)="sendMessage()">
        <img src="assets/icons/send_icon.png" alt="send" class="send-icon" />
      </button>
    </div>
  </div>

</div>
